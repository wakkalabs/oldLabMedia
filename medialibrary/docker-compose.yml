    volumes:
      - /opt/docker/appdata/stash:/config
      - /mnt/nfs:/data
    networks:
      - wakka_bridge_net      
  trackarr:
    container_name: trackarr
    image: cr.hotio.dev/hotio/trackarr:release
    ports:
      - "7337:7337"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - /opt/docker/appdata/trackarr:/config
      - /mnt/nfs:/data
    networks:
      - wakka_bridge_net      
  unpackerr:
    container_name: unpackerr
    image: cr.hotio.dev/hotio/unpackerr:release
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - /opt/docker/appdata/unpackerr:/config
      - /mnt/nfs/torrents/complete:/data/complete
      - /mnt/nfs/media:/data/library
    networks:
      - wakka_bridge_net
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped
    networks:
      - wakka_bridge_net

  organizr:
    container_name: organizr
    hostname: organizr
    image: organizr/organizr:latest
    restart: unless-stopped
    ports:
       - 80:80
    volumes:
       - /opt/docker/appdata/organizr:/config
       - /mnt/nfs:/data
    environment:
       - PUID=1000
       - PGID=1000
       - TZ=America/Chicago
    networks:
       - wakka_bridge_net

  notifiarr:
   container_name: notifiarr
   hostname: "ac-notifiarr"
   image: golift/notifiarr:latest
   restart: unless-stopped
   logging:
     driver: json-file
   networks:
     - wakka_bridge_net
   ports:
     - 5454:5454
   environment:
     - TZ=${TZ}
   volumes:
     - /opt/docker/appdata/notifiarr:/config
     - /var/run/utmp:/var/run/utmp
     - /mnt/nfs:/data          # optional, only needed if you want to count users
   privileged: true
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    init: true
    user: 1000:1000
    networks: [wakka_bridge_net]
    volumes:
      - /opt/docker/appdata/recyclarr:/config
    environment:
      - TZ=America/Chicago
